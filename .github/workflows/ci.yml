name: DevOps
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      env:
        token: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master
        branch: gh-pages
        folder: dist
        BUILD_SCRIPT: npm install && npm run build --prod
