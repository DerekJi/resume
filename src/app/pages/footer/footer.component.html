<footer *ngIf="cv">
  <div class="container text-center section-padding-y">
    <div class="row px-4">
      <div class="col-lg-7 mx-auto">
        <h2 class="text-uppercase mb-0">{{ cv.name.firstName }} ({{ cv.name.preferredName }}) {{ cv.name.lastName }}</h2>
        <h6 class="cv-text-primary text-uppercase mb-0 letter-spacing-3">{{ cv.positionTitle}}</h6>
        <p class="text-muted my-4">{{ cv.keywords.join(' | ') }}</p>
        <ul class="list-inline mb-0">
          <li class="list-inline-item" *ngFor="let social of cv.socials">
            <a class="social-link" href="{{ social.link }}">
              <i class="{{ social.cssClass }}"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="copyrights px-4">
    <div class="container py-4 border-top text-center">
      <div>
        <!-- hitwebcounter Code START -->
        <a href="https://www.hitwebcounter.com" target="_blank">
        <img src="https://hitwebcounter.com/counter/counter.php?page=7685866&style=0001&nbdigits=5&type=ip&initCount=0" height="12" title="Total Website Hits" Alt="Web Hits" border="0" /></a>
      </div>
    </div>
  </div>
</footer>
